<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frogger Recruitment</title>
  </head>
  <body>
    <h1>So you think you can jump</h1>
    <h2>
      Competitive Frogger opportunities in both the state and the country of
      Georgia
    </h2>
    <div id="main">
      <section id="state">
        <h3>State</h3>
        <div class="image">
          <!-- use a div to enclose and control the size of the image -->
          <img src="images/state.png" alt="Georgia peach logo" />
        </div>
        <h3>Beginner</h3>
        <div class="level">
            <div class="competition">Alpharetta</div>
            <div class="competition">Statesboro</div>
            <div class="competition">Sea Island</div>
        </div>
        <h3>Intermediate</h3>
        <div class="level">
        <div class="competition">Mason</div>
        <div class="competition">Buckhead</div>
        <div class="competition">Roswell</div>
        </div>
        <h3>Expert</h3>
        <div class="level">
        <div class="competition">Athens</div>
        <div class="competition">Atlanta</div>
        <div class="competition">Savannah</div>
        </div>
      </section>
      <section id="country">
        <h3>Country</h3>
        <div class="image">
          <img src="images/country.png" alt="flag of country of Georgia" />
        </div>
        <div class="level">
        <div class="competition"></div>
        <div class="competition"></div>
        <div class="competition"></div>
        <div class="competition"></div>
      </section>
    </div>
  </body>
</html>
